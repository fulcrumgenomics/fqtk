[package]
authors = [
    "Nathan Roach <nathan@fulcrumgenomics.com>",
    "Tim Fennel <tim@fulcrumgenomics.com>",
    "Nils Homer <nils@fulcrumgenomics.com>"
]
name = "fqtk"
publish = false
version = "0.1.0"
edition = "2021"

[lib]
name = "fqtk_lib"
path = "src/lib/mod.rs"

[[bin]]
name = "fqtk"
path = "src/bin/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.8.2"
anyhow = "1.0.38"
bstr = "1.0.1"
clap = { version = "4.0.25", features = ["derive"] }
enum_dispatch = "0.3.8"
env_logger = "0.9.3"
fgoxide = "0.1.3"
itertools = "0.10.5"
log = "0.4.17"
pooled-writer={ git = "https://github.com/fulcrumgenomics/pooled-writer", rev = "5c1d6e9fda5488f9b761002e106854c49155589d"}
read-structure = "0.1.0"
rstest="0.15.0"
serde = { version = "1.0.147", features = ["derive"] }
serde-aux="4.1.2"
seq_io="0.3.1"
thiserror = "1.0.37"
proglog = "0.3.0"

[dev-dependencies]
csv = "1.1.6"
tempfile = "3.3.0"
